<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/contact.css">

<body>
    <div class="navbar">
        <nav>
            <div class="logo">
                <img src="image/4.png" alt="">
            </div>
            <div class="link">
                <a href="index.html">HOME</a>
                <a href="#">CATEGORY</a>
                <a href="#">ABOUT</a>
                <a href="contact.html">CONTACT</a>
                <a href="login.html">LOGIN</a>
            </div>
        </nav>
    </div>

    <!--Contact infromation-->
    <div class="contact">
        <form action="" method="post">
            <div class="info">
                <h5>Get in Touch</h5>
                <h2>Write us a message</h2>
            </div>
            <label for="">Your Name:-<span> *</span></label>
            <input type="text" name="name" id="name" placeholder="Enter Your Name...." required><br>
            <label for="">Your Subject:-<span>*</span></label>
            <input type="text" name="subjects" id="subjects" placeholder="Enter Your Subjects...." required><br>
            <label for="" id="l1">Your Email:-<span> *</span></label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email...." required><br>
            <label for="" id="l1">Your Phone:-<span> *</span></label>
            <input type="text" pattern="\d{10}" maxlength="10" name="phone" id="phone"
                placeholder="Enter Your Phone No...." required><br>
            <label for="">Your Message:-<span> *</span></label>
            <input type="text" name="address" id="address" placeholder="Enter Your Address"><br>
            <button type="submit" name="btnmessage">SEND MESSAGE</button>
        </form>
    </div>

    <h1>Services</h1>
    <div class="card">
        <div class="box">
            <i class="fa-solid fa-phone"></i>
            <h3>Call us Now:</h3>
            <p id="pp1">+123 456-789-1120<br>
                +522 672-452-1120</p>
        </div>
        <div class="box">
            <i class="fa-solid fa-envelope"></i>
            <h3>Email:</h3>
            <p>fashionfarezy@gmail.com<br>

        </div>
        <div class="box">
            <i class="fa-solid fa-location-arrow"></i>
            <h3>Our Address:</h3>
            <p>KA-62/1, Travel Agency, 45 Grand Central Terminal, New York.
            <p>
        </div>
    </div>

    <!--Map-->
    <div class="map">
        <iframe id="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29755.11529470495!2d72.75065897431637!3d21.216401400000017!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be04dd5f3f7c397%3A0x85d678ed1afb185d!2sFashion%20Factory!5e0!3m2!1sen!2sin!4v1733999438411!5m2!1sen!2sin"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
